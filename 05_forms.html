<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <h1>
        Форма регистрации пользователя
    </h1>

    <form action="">
        <div>
            <label for="text">Текст</label>
            <input type="text" name="" id="text">
        </div>

        <div>
            <label for="Email">Email</label>
            <input type="email" name="" id="Email" placeholder="введи ты уже сука почту">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" name="" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" name="" id="number" min="0">
        </div>

        <div>
            <label for="range">Выберите Ваш Возраст</label>
            <input type="range" name="" id="range" min="0" max="10" step="2">
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="" id="message" cols="15"></textarea>
        </div>

        <div>
            <label for="sex">Выберите ваш пол</label>
            <select name="" id="sex">
                <option value="male">Мужчина</option>
                <option value="female">Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label for="">Выберите колличество раюот</label>
            <input type="checkbox" name = "work">1
            <input type="checkbox" name = "work">2
            <input type="checkbox" name = "work">3
            <input type="checkbox" name = "work">4
        </div>

        <button type = "submit">Отправить форму</button>

    </form>

</body>

</html>
